<div class="container">
    <div class="pull-right">
        <form class="form-inline">
            <div class="form-group">
                <input class="form-control" ng-model="searchText" placeholder="Filter">
            </div>
            <div class="form-group">
                <select class="form-control" ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions"></select>
            </div>
        </form>
    </div>
    <table class="table table-hover table-striped table-condensed">
        <thead>
            <tr>
                <th>Title</th>
                <th>Public Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="course in courses | filter:searchText | orderBy:sortOrder">
                 <td>{{ course.title }}</td>
                 <td>{{ course.published | date }}</td>
            </tr>
        </tbody>
    </table>
</div>
